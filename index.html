<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="blackjackv2.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>BLACKJACK</h1>
		<div class="container">
			<div class="dealer-con">
				<h2 class="dealer">Dealer:<span class="dealer-cards"></span></h2>
				<h2 class="dealer-total">
					Total: <span class="dealer-card-total"></span>
				</h2>
			</div>
			<h2 class="message"></h2>
			<div class="player-con">
				<h2 class="player">Player: <span class="player-cards"></span></h2>
				<h2 class="p-total">Total: <span class="player-total"></span></h2>
				<p class="p-money">Money Left:$<span class="money"></span></p>
				<p class="p-stake">Stake:$<span class="stake"></span></p>
				<div class="stake-con">
					<button stake="10" class="stake-btn ten">$10</button>
					<button stake="25" class="stake-btn twenty-five">$25</button>
					<button stake="50" class="stake-btn fifty">$50</button>
					<button stake="75" class="stake-btn seventy-five">$75</button>
					<button stake="100" class="stake-btn hundred">$100</button>
				</div>
			</div>
			<div class="btn-con">
				<button class="btn deal">Deal</button>
				<button class="btn stand">Stand</button>
				<button class="btn hit">Hit</button>
			</div>
			<div class="btn-con">
				<button class="btn play">Play</button>
				<button class="btn help">Help</button>
			</div>
		</div>

		<script src="blackjackv2.js"></script>
	</body>
</html>
